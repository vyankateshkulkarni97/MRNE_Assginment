<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Transactions Table</title>
</head>
<body>
    <h1>Transactions Table</h1>

    <label for="monthSelect">Select Month:</label>
    <select id="monthSelect">
        <!-- Populate months dynamically using JavaScript -->
    </select>

    <label for="searchInput">Search Transactions:</label>
    <input type="text" id="searchInput" placeholder="Enter search text">

    <button id="searchButton">Search</button>
    <button id="clearButton">Clear Search</button>

    <table id="transactionsTable">
        <!-- Table headers will be dynamically added -->
        <thead>
            <!-- Table headers will be dynamically added -->
        </thead>
        <tbody>
            <!-- Table rows will be dynamically added -->
        </tbody>
    </table>

    <button id="prevButton">Previous</button>
    <button id="nextButton">Next</button>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
