<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Statistics Page</title>
</head>
<body>
    <h1>Statistics</h1>

    <label for="monthSelect">Select Month:</label>
    <select id="monthSelect">
        <!-- Populate months dynamically using JavaScript -->
    </select>

    <button id="getStatisticsButton">Get Statistics</button>

    <div id="statisticsContainer">
        <div>
            <strong>Total Sale Amount:</strong>
            <span id="totalSaleAmount"></span>
        </div>
        <div>
            <strong>Total Sold Items:</strong>
            <span id="totalSoldItems"></span>
        </div>
        <div>
            <strong>Total Not Sold Items:</strong>
            <span id="totalNotSoldItems"></span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="statisticsScript.js"></script>
</body>
</html>
